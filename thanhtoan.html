<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}

.modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }

   

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .modal-content {
        text-align: center;
        padding: 20px;
    }

    .modal-logo {
        width: 50px; /* Điều chỉnh kích thước logo theo mong muốn */
        height: 50px;
        margin-bottom: 10px;
    }
    
</style>

</head>
<body>

<h2>Thông tin thanh toán</h2>
<p>Chỉ áp dụng cho thanh toán bằng thẻ!</p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Thông tin cá nhân</h3>
            <label for="fname"><i class="fa fa-user"></i> Họ và tên*</label>
            <input type="text" id="fname" name="firstname" placeholder="Trần Ngọc A"  required>
            <label for="email"><i class="fa fa-envelope"></i> Email*</label>
            <input type="text" id="email" name="email" placeholder="abc@example.com"  required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Địa chỉ*</label>
            <input type="text" id="adr" name="address" placeholder="Địa chỉ hiện tại"  required>
            <label for="city"><i class="fa fa-institution"></i> Thành Phố</label>
            <input type="text" id="city" name="city" placeholder="Nhập thành phố đang ở"required>

            <div class="row">
              <div class="col-50">
                
              </div>
              <div class="col-50">
       
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Tên của chủ thẻ" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="Dãy 12-16 số của thẻ" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Hạn sử dụng của thẻ" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="Năm hết hạn" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="3 số ở sau thẻ" required>
              </div>
            </div>
          </div>
          
        </div>
        
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Địa chỉ giao hàng giống như địa chỉ thanh toán
        </label>
        <div id="successModal" class="modal">
          <div class="modal-content">
              <img src="ok.jpg" alt="Logo" class="modal-logo">
              <h2>Thanh toán thành công</h2>
              <h3>Đơn hàng đang được gửi tới chỗ bạn</h3>
          </div>
      </form>
    </div>
  </div>
  <div style="margin-top: 10px;">
    <!-- Nút thanh toán -->
    <input type="submit" value="Tiếp tục thanh toán" class="btn" onclick="showSuccessModal()">
</div>



</div>


  </div>
</div>
<script>

function showSuccessModal() {
    // Lấy giá trị của các trường bắt buộc
    var fnameValue = document.getElementById('fname').value;
    var emailValue = document.getElementById('email').value;
    var adrValue = document.getElementById('adr').value;
    var cityValue = document.getElementById('city').value;
    var cnameValue = document.getElementById('cname').value;
    var cnumValue = document.getElementById('ccnum').value; 
    var expmonthValue = document.getElementById('expmonth').value;
    var expyearValue = document.getElementById('expyear').value;
    var cvvValue = document.getElementById('cvv').value;

    // Kiểm tra xem tất cả các trường bắt buộc đã được điền đầy đủ hay chưa
    if (
      fnameValue.trim() !== '' &&
      emailValue.trim() !== '' &&
      adrValue.trim() !== '' &&
      cityValue.trim() !== '' &&
      cnameValue.trim() !== '' &&
      cnumValue.trim() !== '' &&
      expmonthValue.trim() !== '' &&
      expyearValue.trim() !== '' &&
      cvvValue.trim() !== ''
    ) {
      // Nếu đã điền đủ, hiển thị modal
      var modal = document.getElementById('successModal');
      modal.style.display = 'block';

      // Tự động đóng modal sau 2 giây
      setTimeout(function () {
        modal.style.display = 'none';
        window.location.replace('test.html');
      }, 2000);
    } else {
      alert('Vui lòng điền đầy đủ thông tin bắt buộc.');
    }
  }
</script>
