<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thanh toán</title>
  <style>
    /* CSS cho giao diện thanh toán */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    
    form {
      background-color: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      margin-top: 0;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 95%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }
        
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer; /* Biến con trỏ chuột thành hình bàn tay*/
      display:block;
      width:100%;
    }   
    
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    input[type="submit1"]{
      background-color: #fff;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer; /* Biến con trỏ chuột thành hình bàn tay*/
      display:block;
      width:97%;
  }


  </style>
</head>
<body>
  <form id="thanhtoan">
    <h2>Thanh toán</h2>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="card">Số thẻ:</label>
    <input type="text" id="card" name="card" required>
    
    <label for="expiry">Ngày hết hạn:</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
    
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
    
    <input type="submit" value="Mua Hàng">
    <br></br>
    <input type="submit1" value="Viết đánh giá">
  </form>

<script>
document.querySelector('#thanhtoan').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Mua hàng thành công!');
});
</script>

</body>

</html>
