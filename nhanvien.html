<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        #button{
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
 
    </style>
</head>
<body>

<h2>Quản lý nhân viên</h2>

<!-- Danh sách nhân viên -->
<table id="employeeTable">
    <tr>
        <th>ID</th>
        <th>Tên nhân viên</th>
        <th>Chức vụ</th>
        <th>Action</th>
    </tr>
    <!-- Các dòng dữ liệu sẽ được thêm sau đây bằng JavaScript -->
</table>

<!-- Form quản lý nhân viên -->
<form id="employeeForm">
    <label for="employeeName">Tên nhân viên:</label>
    <input type="text" id="employeeName" required>

    <label for="employeeRole">Chức vụ:</label>
    <input type="text" id="employeeRole" required>

    <label for="employeeID">ID:</label>
    <input type="number" id="employeeID" required>

    <button id ="button"type="button" onclick="addEmployee()">Thêm nhân viên</button>

</form>


<script>
    // Dữ liệu ID mẫu
    var sampleData = [
        { id: 1, name: "Trần Ngọc A", role: "Nhân viên bán hàng" },
        { id: 2, name: "Nguyễn Văn B", role: "Nhân viên bán hàng" },
        { id: 3, name: "Lê Thị C", role: "Bộ phận marketing" },
        { id: 4, name: "Phùng Thị M", role: "Quản Lý" },
        // Thêm dữ liệu ID khác nếu cần
    ];

    // Thêm dữ liệu ID mẫu vào bảng khi trang web được tải lên
    window.onload = function() {
        var table = document.getElementById("employeeTable");
        for (var i = 0; i < sampleData.length; i++) {
            addRow(sampleData[i]);
        }
    }

    function addEmployee() {
        // Lấy giá trị từ form
        var name = document.getElementById("employeeName").value;
        var role = document.getElementById("employeeRole").value;
        var id = document.getElementById("employeeID").value;

        // Thêm dòng mới vào bảng
        var employee = { id: id, name: name, role: role };
        addRow(employee);

        // Xóa giá trị từ form
        document.getElementById("employeeName").value = "";
        document.getElementById("employeeRole").value = "";
        document.getElementById("employeeID").value = "";
    }

    function addRow(employee) {
        var table = document.getElementById("employeeTable");
        var row = table.insertRow(table.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);

        cell1.innerHTML = employee.id;
        cell2.innerHTML = employee.name;
        cell3.innerHTML = employee.role;

        // Thêm nút xóa
        var deleteButton = document.createElement("button");
        deleteButton.innerHTML = "Xóa";
        deleteButton.onclick = function() {
            deleteEmployee(row);
        };
        cell4.appendChild(deleteButton);
    }

    function deleteEmployee(row) {
        var table = document.getElementById("employeeTable");
        var rowIndex = row.rowIndex;
        table.deleteRow(rowIndex);
    }
</script>

</body>
