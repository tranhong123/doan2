    <style>
       body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        form, table {
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: none;
            background: #f1f1f1;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        tr, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>

<body>
    <div class="container">
        <form id="customerForm" onsubmit="event.preventDefault(); addCustomer();">
            <label for="customerID">ID:</label><br>
            <input type="text" id="customerID" name="customerID"><br>
            <label for="name">Tên:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="phone">Số điện thoại:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="product">Sản phẩm đã mua:</label><br>
            <input type="text" id="product1" name="product1"><br>
            <label for="product">Ngày mua:</label><br>
            <input type="text" id="date" name="date"><br>
            <input type="submit" value="Thêm"> 
        </form>
        <table id="customerTable">
            <tr>
                <th> ID</th>
                <th>Tên</th>
                <th>SĐT</th>
                <th>Email</th>
                <th>Sản phẩm đã mua</th>
                <th>Ngày Mua</th>
            </tr>
        </table>
    </div>
</main>
    <script>
        function addCustomer() {
            var table = document.getElementById("customerTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            cell1.innerHTML = document.getElementById("customerID").value;
            cell2.innerHTML = document.getElementById("name").value;
            cell3.innerHTML = document.getElementById("phone").value;
            cell4.innerHTML = document.getElementById("email").value;
            cell5.innerHTML = document.getElementById("product1").value;
            cell6.innerHTML = document.getElementById("date").value;
        }
    </script>
